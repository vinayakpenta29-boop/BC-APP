name: Build Signed Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java 17 (REQUIRED for AGP 8.1.1)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Make Gradle wrapper executable
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Decode Base64 keystore into app/keystore.jks
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

      # Clean Gradle cache & stop daemon (avoids Kotlin conflicts)
      - name: Clean Gradle state
        run: |
          ./gradlew --stop || true
          rm -rf ~/.gradle/caches

      # Build SIGNED Release APK
      - name: Build Signed Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew clean assembleRelease

      # Upload Release APK artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
